<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gif-Engine Library</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gif-Engine Library</h1>
    <p class="subtitle">Community animation packs hosted on GitHub Pages</p>
  </header>

  <div class="container">
    <div class="stats">
      <div class="stats-grid">
        <div>
          <div class="stat-value" id="total-packs">0</div>
          <div class="stat-label">Packs</div>
        </div>
        <div>
          <div class="stat-value" id="total-tags">0</div>
          <div class="stat-label">Unique Tags</div>
        </div>
        <div>
          <div class="stat-value" id="last-updated">â€”</div>
          <div class="stat-label">Last Updated</div>
        </div>
      </div>
    </div>

    <div class="toolbar">
      <input type="text" id="search" class="search-bar" placeholder="Search packs by name, author, description, or tags..." />
      <button class="btn" id="open-manifest">Open manifest.json</button>
    </div>

    <div id="packs-container" class="packs-grid"></div>
    <div id="empty" class="empty" style="display:none">
      <p><strong>No packs found.</strong></p>
      <p>If you just created this repo, populate <code>manifest.json</code> and add packs under <code>packs/</code>.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
