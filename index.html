<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gif-Engine Library</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
    }
    header {
      background: #161b22;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #30363d;
    }
    h1 { color: #58a6ff; margin: 0 0 0.5rem; }
    .subtitle { color: #8b949e; margin: 0; }
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    .stats {
      text-align: center;
      padding: 1.5rem;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }
    .stat-value { font-size: 2rem; font-weight: 800; color: #58a6ff; }
    .stat-label { color: #8b949e; font-size: 0.9rem; }
    .toolbar {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .search-bar {
      padding: 0.85rem 1rem;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      font-size: 1rem;
      color: #c9d1d9;
      width: 100%;
      outline: none;
    }
    .search-bar:focus { border-color: #58a6ff; }
    .btn {
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      padding: 0.85rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    .btn:hover { border-color: #58a6ff; }
    .packs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.25rem;
    }
    .pack-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 1rem;
      transition: transform 0.15s, border-color 0.15s;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .pack-card:hover { transform: translateY(-2px); border-color: #58a6ff; }
    .pack-preview {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      background: #0d1117;
      border: 1px solid #30363d;
    }
    .pack-name { font-size: 1.1rem; font-weight: 700; margin: 0; }
    .pack-author { color: #8b949e; font-size: 0.9rem; margin: 0; }
    .pack-description { color: #8b949e; margin: 0; }
    .tags { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .tag { background: #1f6feb; color: #fff; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.85rem; }
    .row { display: flex; gap: 0.75rem; align-items: center; justify-content: space-between; }
    .meta { color: #8b949e; font-size: 0.85rem; }
    .download-btn {
      background: #238636;
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-weight: 700;
      transition: background 0.15s;
    }
    .download-btn:hover { background: #2ea043; }
    .empty {
      background: #161b22;
      border: 1px dashed #30363d;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      color: #8b949e;
    }
    code { background: #161b22; border: 1px solid #30363d; padding: 0.1rem 0.35rem; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>Gif-Engine Library</h1>
    <p class="subtitle">Community animation packs hosted on GitHub Pages</p>
  </header>

  <div class="container">
    <div class="stats">
      <div class="stats-grid">
        <div>
          <div class="stat-value" id="total-packs">0</div>
          <div class="stat-label">Packs</div>
        </div>
        <div>
          <div class="stat-value" id="total-tags">0</div>
          <div class="stat-label">Unique Tags</div>
        </div>
        <div>
          <div class="stat-value" id="last-updated">—</div>
          <div class="stat-label">Last Updated</div>
        </div>
      </div>
    </div>

    <div class="toolbar">
      <input type="text" id="search" class="search-bar" placeholder="Search packs by name, author, description, or tags..." />
      <button class="btn" id="open-manifest">Open manifest.json</button>
    </div>

    <div id="packs-container" class="packs-grid"></div>
    <div id="empty" class="empty" style="display:none">
      <p><strong>No packs found.</strong></p>
      <p>If you just created this repo, populate <code>manifest.json</code> and add packs under <code>packs/</code>.</p>
    </div>
  </div>

  <script>
    let allPacks = [];
    let manifest = null;

    function normalize(s) {
      return (s || "").toString().toLowerCase();
    }

    function uniqueTags(packs) {
      const set = new Set();
      packs.forEach(p => (p.tags || []).forEach(t => set.add(normalize(t))));
      return Array.from(set).filter(Boolean);
    }

    function updateStats() {
      document.getElementById("total-packs").textContent = allPacks.length;
      document.getElementById("total-tags").textContent = uniqueTags(allPacks).length;
      document.getElementById("last-updated").textContent = manifest?.last_updated || "—";
    }

    function render(packs) {
      const container = document.getElementById("packs-container");
      const empty = document.getElementById("empty");
      container.innerHTML = "";

      if (!packs.length) {
        empty.style.display = "block";
        return;
      }
      empty.style.display = "none";

      packs.forEach(pack => {
        const card = document.createElement("div");
        card.className = "pack-card";

        const preview = pack.preview_url ? `<img src="${pack.preview_url}" alt="${pack.name}" class="pack-preview" />` : `<div class="pack-preview"></div>`;
        const tags = (pack.tags || []).map(tag => `<span class="tag">${tag}</span>`).join("");
        const meta = [
          pack.version ? `v${pack.version}` : null,
          pack.author ? `by ${pack.author}` : null
        ].filter(Boolean).join(" • ");

        card.innerHTML = `
          ${preview}
          <div>
            <p class="pack-name">${pack.name || pack.id || "Untitled Pack"}</p>
            <p class="pack-author">${meta}</p>
          </div>
          <p class="pack-description">${pack.description || ""}</p>
          <div class="tags">${tags}</div>
          <div class="row">
            <span class="meta">${pack.id ? `id: ${pack.id}` : ""}</span>
          </div>
          <button class="download-btn">Open pack.json</button>
        `;

        card.querySelector(".download-btn").addEventListener("click", () => {
          if (pack.pack_url) window.open(pack.pack_url, "_blank");
        });

        container.appendChild(card);
      });
    }

    async function loadManifest() {
      try {
        const response = await fetch("manifest.json", { cache: "no-store" });
        manifest = await response.json();
        allPacks = manifest.packs || [];
        updateStats();
        render(allPacks);
      } catch (e) {
        console.error("Failed to load manifest.json", e);
        allPacks = [];
        updateStats();
        render([]);
      }
    }

    document.getElementById("search").addEventListener("input", (e) => {
      const q = normalize(e.target.value);
      const filtered = allPacks.filter(p => {
        return normalize(p.name).includes(q) ||
          normalize(p.id).includes(q) ||
          normalize(p.author).includes(q) ||
          normalize(p.description).includes(q) ||
          (p.tags || []).some(t => normalize(t).includes(q));
      });
      render(filtered);
    });

    document.getElementById("open-manifest").addEventListener("click", () => {
      window.open("manifest.json", "_blank");
    });

    loadManifest();
  </script>
</body>
</html>
